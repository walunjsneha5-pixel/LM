name: Deploy to AWS Elastic Beanstalk

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'

      - name: Install Composer dependencies
        run: composer install --no-dev --no-interaction --prefer-dist --optimize-autoloader

      - name: Prepare deploy zip
        run: |
          zip -r deploy.zip . -x .git/* .github/* vendor/* node_modules/* storage/* .env

      - name: Deploy to Elastic Beanstalk
        uses: einaregilsson/beanstalk-deploy@v20
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          region: ${{ secrets.AWS_REGION }}
          application_name: ${{ secrets.EB_APPLICATION_NAME }}
          environment_name: ${{ secrets.EB_ENVIRONMENT_NAME }}
          version_label: ${{ github.sha }}
          bucket_name: ${{ secrets.S3_BUCKET }}
          bucket_key: "deployments/${{ github.sha }}.zip"
          zip_file: deploy.zip
name: Deploy to AWS Elastic Beanstalk

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare zip
        run: |
          # exclude git metadata and workflow files
          zip -r deploy.zip . -x .git/**\* .github/**\* node_modules/**\*

      - name: Deploy to Elastic Beanstalk (upload to S3 and update)
        uses: einaregilsson/beanstalk-deploy@v20
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          region: ${{ secrets.AWS_REGION }}
          application_name: ${{ secrets.EB_APPLICATION }}
          environment_name: ${{ secrets.EB_ENVIRONMENT }}
          version_label: ${{ github.sha }}
          bucket_name: ${{ secrets.EB_S3_BUCKET }}
          bucket_key: deploy-${{ github.sha }}.zip
          zip_file: deploy.zip
